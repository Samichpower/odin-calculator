<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div id="output">555,555</div>
    <div id="button-container">
      <div class="row">
        <button class="clear light-gray">C</button>
        <button class="pos-neg light-gray">+/-</button>
        <button class="percent light-gray">%</button>
        <button class="divide operator">รท</button>
      </div>
      <div class="row">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply operator">x</button>
      </div>
      <div class="row">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract operator">-</button>
      </div>
      <div class="row">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="add operator">+</button>
      </div>
      <div class="row bottom">
        <button class="zero">0</button>
        <button class="decimal">.</button>
        <button class="equals operator">=</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div id="output">0</div>
    <div id="button-container">
      <div class="row">
        <button class="clear light-gray">C</button>
        <button class="pos-neg light-gray">+/-</button>
        <button class="percent light-gray">%</button>
        <button class="divide operator">รท</button>
      </div>
      <div class="row">
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="multiply operator">x</button>
      </div>
      <div class="row">
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="subtract operator">-</button>
      </div>
      <div class="row">
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="add operator">+</button>
      </div>
      <div class="row bottom">
        <button class="zero number">0</button>
        <button class="decimal">.</button>
        <button class="equals operator">=</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
